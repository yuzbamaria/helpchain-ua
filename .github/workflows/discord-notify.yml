name: Notify Discord on Issues and PR Merges

on:
  issues:
    types: [opened, labeled]
  issue_comment:
    types: [created]
  pull_request:
    types: [opened, closed, labeled]
  pull_request_review:
    types: [submitted]
  push:
    branches:
      - main

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Issue opened
        if: github.event_name == 'issues' && github.event.action == 'opened'
        uses: dawidd6/action-discord-webhook@v2
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          message: |
            🆕 Issue #${{ github.event.issue.number }}: ${{ github.event.issue.title }}
            By: ${{ github.event.issue.user.login }}
            🔗 ${{ github.event.issue.html_url }}

      - name: Issue comment
        if: github.event_name == 'issue_comment'
        uses: dawidd6/action-discord-webhook@v2
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          message: |
            💬 New comment on Issue #${{ github.event.issue.number }} by ${{ github.event.comment.user.login }}:
            ${{ github.event.comment.body }}
            🔗 ${{ github.event.issue.html_url }}

      - name: PR opened
        if: github.event_name == 'pull_request' && github.event.action == 'opened'
        uses: dawidd6/action-discord-webhook@v2
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          message: |
            🚀 PR Opened #${{ github.event.pull_request.number }}: ${{ github.event.pull_request.title }}
            By: ${{ github.event.pull_request.user.login }}
            🔗 ${{ github.event.pull_request.html_url }}

      - name: PR merged
        if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true
        uses: dawidd6/action-discord-webhook@v2
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          message: |
            ✅ PR Merged #${{ github.event.pull_request.number }}: ${{ github.event.pull_request.title }}
            By: ${{ github.event.pull_request.merged_by.login }}
            🔗 ${{ github.event.pull_request.html_url }}

      - name: PR review submitted
        if: github.event_name == 'pull_request_review'
        uses: dawidd6/action-discord-webhook@v2
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          message: |
            🔍 PR Review on #${{ github.event.pull_request.number }} by ${{ github.event.review.user.login }}
            State: ${{ github.event.review.state }}
            🔗 ${{ github.event.pull_request.html_url }}

      - name: Push to main
        if: github.event_name == 'push'
        uses: dawidd6/action-discord-webhook@v2
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          message: |
            📌 New push to ${{ github.ref }} by ${{ github.actor }}
            Commit message: ${{ github.event.head_commit.message }}
